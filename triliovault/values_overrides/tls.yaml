---
pod:
  security_context:
    triliovault:
      container:
        triliovault_datamover_api:
          runAsUser: 0
          readOnlyRootFilesystem: false
network:
  api:
    ingress:
      annotations:
        nginx.ingress.kubernetes.io/backend-protocol: "https"
conf:
  datamover_api:
    keystone_authtoken:
      cafile: /etc/triliovault/certs/ca.crt
  wlm: 
    keystone_authtoken:
      cafile: /etc/triliovault/certs/ca.crt

  datamover:
    oslo_messaging_rabbit:
      ssl: true
      ssl_ca_file: /etc/rabbitmq/certs/ca.crt
      ssl_cert_file: /etc/rabbitmq/certs/tls.crt
      ssl_key_file: /etc/rabbitmq/certs/tls.key

endpoints:
  identity:
    auth:
      admin:
        cacert: /etc/ssl/certs/openstack-helm.crt
      triliovault-datamover:
        cacert: /etc/ssl/certs/openstack-helm.crt
      triliovault-wlm:
        cacert: /etc/ssl/certs/openstack-helm.crt
      test:
        cacert: /etc/ssl/certs/openstack-helm.crt
    scheme:
      default: https
    port:
      api:
        default: 443
  triliovault-datamover:
    scheme:
      default: https
    port:
      api:
        public: 443
  triliovault-wlm:
    scheme:
      default: https
    port:
      api:
        public: 443
  ingress:
    port:
      ingress:
        default: 443
  oslo_messaging:
    port:
      https:
        default: 15680
manifests:
  certificates: true
...
