endpoints:
  identity:
    name: keystone
    auth:
      admin:
        region_name: RegionOne
        username: admin
        password: password
        project_name: admin
        user_domain_name: default
        project_domain_name: default
    host_fqdn_override:
      default:
        host: keystone-api.openstack.svc.cluster.local
      internal:
        host: keystone-api.openstack.svc.cluster.local
      public:
        host: keystone.setup1.triliodata.demo
  oslo_messaging:
    auth:
      admin:
        username: rabbitmq
        password: password
        secret:
          tls:
            internal: rabbitmq-tls-direct
    host_fqdn_override:
      default:
        host: rabbitmq.openstack.svc.cluster.local
  oslo_messaging_nova:
    auth:
      admin:
        username: rabbitmq
        password: password
        secret:
          tls:
            internal: rabbitmq-tls-direct
    host_fqdn_override:
      default:
        host: rabbitmq.openstack.svc.cluster.local
  oslo_db_triliovault_datamover:
