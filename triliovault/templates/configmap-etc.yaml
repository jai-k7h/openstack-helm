{{- if empty .Values.conf.dmapi.keystone_authtoken.memcache_secret_key -}}
{{- $_ := set .Values.conf.dmapi.keystone_authtoken "memcache_secret_key" ( default ( randAlphaNum 64 ) .Values.endpoints.oslo_cache.auth.memcache_secret_key ) -}}
{{- end -}}

{{- if empty .Values.conf.dmapi.database.connection -}}
{{- $_ := tuple "oslo_db" "internal" "dmapi" "mysql" . | include "helm-toolkit.endpoints.authenticated_endpoint_uri_lookup" | set .Values.conf.dmapi.database "connection" -}}
{{- end -}}

{{- if empty .Values.conf.dmapi.DEFAULT.transport_url -}}
{{- $_ := tuple "oslo_messaging" "internal" "triliovault" "amqp" . | include "helm-toolkit.endpoints.authenticated_transport_endpoint_uri_lookup" | set .Values.conf.dmapi.DEFAULT "transport_url" -}}
{{- end -}}

{{- if empty .Values.conf.dmapi.service_credentials.auth_url -}}
{{- $_ := tuple "identity" "internal" "api" . | include "helm-toolkit.endpoints.keystone_endpoint_uri_lookup"| set .Values.conf.dmapi.service_credentials "auth_url" -}}
{{- end -}}

{{- if empty .Values.conf.dmapi.service_credentials.region_name -}}
{{- $_ := set .Values.conf.dmapi.service_credentials "region_name" .Values.endpoints.identity.auth.dmapi.region_name -}}
{{- end -}}

{{- if empty .Values.conf.dmapi.service_credentials.project_name -}}
{{- $_ := set .Values.conf.dmapi.service_credentials "project_name" .Values.endpoints.identity.auth.dmapi.project_name -}}
{{- end -}}

{{- if empty .Values.conf.dmapi.service_credentials.project_domain_name -}}
{{- $_ := set .Values.conf.dmapi.service_credentials "project_domain_name" .Values.endpoints.identity.auth.dmapi.project_domain_name -}}
{{- end -}}

{{- if empty .Values.conf.dmapi.service_credentials.user_domain_name -}}
{{- $_ := set .Values.conf.dmapi.service_credentials "user_domain_name" .Values.endpoints.identity.auth.dmapi.user_domain_name -}}
{{- end -}}

{{- if empty .Values.conf.dmapi.service_credentials.username -}}
{{- $_ := set .Values.conf.dmapi.service_credentials "username" .Values.endpoints.identity.auth.dmapi.username -}}
{{- end -}}

{{- if empty .Values.conf.dmapi.service_credentials.password -}}
