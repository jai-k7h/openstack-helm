{{- if .Values.manifests.configmap_etc }}
{{- $envAll := . }}

{{- if empty .Values.conf.dmapi.keystone_authtoken.auth_uri -}}
{{- $_ := tuple "identity" "internal" "api" . | include "helm-toolkit.endpoints.keystone_endpoint_uri_lookup" | set .Values.conf.dmapi.keystone_authtoken "auth_uri" -}}
{{- end -}}

{{- if empty .Values.conf.dmapi.keystone_authtoken.auth_url -}}
{{- $_ := tuple "identity" "internal" "api" . | include "helm-toolkit.endpoints.keystone_endpoint_uri_lookup" | set .Values.conf.dmapi.keystone_authtoken "auth_url" -}}
{{- end -}}

{{- if empty .Values.conf.dmapi.keystone_authtoken.region_name -}}
{{- $_ := set .Values.conf.dmapi.keystone_authtoken "region_name" .Values.endpoints.identity.auth.dmapi.region_name -}}
{{- end -}}

{{- if empty .Values.conf.dmapi.keystone_authtoken.project_name -}}
{{- $_ := set .Values.conf.dmapi.keystone_authtoken "project_name" .Values.endpoints.identity.auth.dmapi.project_name -}}
{{- end -}}

{{- if empty .Values.conf.dmapi.keystone_authtoken.project_domain_name -}}
{{- $_ := set .Values.conf.dmapi.keystone_authtoken "project_domain_name" .Values.endpoints.identity.auth.dmapi.project_domain_name -}}
{{- end -}}

{{- if empty .Values.conf.dmapi.keystone_authtoken.user_domain_name -}}
{{- $_ := set .Values.conf.dmapi.keystone_authtoken "user_domain_name" .Values.endpoints.identity.auth.dmapi.user_domain_name -}}
{{- end -}}

{{- if empty .Values.conf.dmapi.keystone_authtoken.username -}}
{{- $_ := set .Values.conf.dmapi.keystone_authtoken "username" .Values.endpoints.identity.auth.dmapi.username -}}
{{- end -}}

{{- if empty .Values.conf.dmapi.keystone_authtoken.password -}}
{{- $_ := set .Values.conf.dmapi.keystone_authtoken "password" .Values.endpoints.identity.auth.dmapi.password -}}
{{- end -}}

{{- if empty .Values.conf.dmapi.keystone_authtoken.memcached_servers -}}
{{- $_ := tuple "oslo_cache" "internal" "memcache" . | include "helm-toolkit.endpoints.host_and_port_endpoint_uri_lookup" | set .Values.conf.dmapi.keystone_authtoken "memcached_servers" -}}
