      glance_production_host: <TODO: Set in config_etc>
      global_job_scheduler_override: False
      keystone_auth_version: 3
      keystone_endpoint_url: <TODO: Set in config_etc>
      neutron_admin_auth_url: <TODO: Set in config_etc>
      neutron_production_url: <TODO: Set in config_etc>
