# We use a different layout of the endpoints here to account for versioning
# this swaps the service name and type, and should be rolled out to other
# services.
endpoints:
  cluster_domain_suffix: cluster.local
  local_image_registry:
    name: docker-registry
    namespace: docker-registry
    hosts:
      default: localhost
      internal: docker-registry
      node: localhost
    host_fqdn_override:
      default: null
    port:
      registry:
        node: 5000
  identity:
    name: keystone
    auth:
      admin:
        region_name: RegionOne
        username: admin
        password: password
        project_name: admin
        user_domain_name: default
        project_domain_name: default
      triliovault-datamover:
        role: admin
        region_name: RegionOne
        username: dmapi
        password: password
        project_name: service
        user_domain_name: default
        project_domain_name: default
      triliovault-wlm:
        role: admin
        region_name: RegionOne
        username: triliovault
        password: password
        project_name: service
        user_domain_id: default
        project_domain_id: default
      test:
        role: admin
        region_name: RegionOne
        username: triliovault-test
        password: password
        project_name: test
        user_domain_name: service
        project_domain_name: service
    hosts:
      default: keystone
      internal: keystone-api
    host_fqdn_override:
      default: null
    path:
      default: /v3
    scheme:
      default: http
    port:
      api:
        default: 80
        internal: 5000
  oslo_cache:
    auth:
      # NOTE: this is used to define the value for keystone
      # authtoken cache encryption key, if not set it will be populated
      # automatically with a random value, but to take advantage of
      # this feature all services should be set to use the same key,
      # and memcache service.
      memcache_secret_key: null
    hosts:
      default: memcached
    host_fqdn_override:
      default: null
    port:
      memcache:
        default: 11211
  oslo_messaging:
    auth:
      admin:
        username: rabbitmq
        password: password
      triliovault:
        username: triliovault
        password: password
    statefulset:
      replicas: 2
      name: rabbitmq-rabbitmq
    hosts:
      default: rabbitmq
    host_fqdn_override:
      default: null
    path: /triliovault
    scheme: rabbit
    port:
      amqp:
        default: 5672
      http:
        default: 15672
  triliovault-datamover:
    name: triliovault-datamover
    hosts:
      default: triliovault-datamover-api
      public: triliovault-datamover
    host_fqdn_override:
      default: null
      # NOTE: this chart supports TLS for fqdn over-ridden public
      # endpoints using the following format:
      # public:
      #   host: null
      #   tls:
      #     crt: null
      #     key: null
    path:
      default: /v2
    scheme:
      default: 'http'
    port:
      api:
        default: 8784
        public: 80
  triliovault-wlm:
    name: triliovault-wlm
    hosts:
      default: triliovault-wlm-api
      public: triliovault-wlm
    host_fqdn_override:
      default: null
      # NOTE: this chart supports TLS for fqdn over-ridden public
      # endpoints using the following format:
      # public:
      #   host: null
      #   tls:
      #     crt: null
      #     key: null
    path:
      default: /v1/$(tenant_id)s
    scheme:
      default: 'http'
    port:
      api:
        default: 8780
        public: 80
  oslo_db_triliovault_datamover:
    auth:
      admin:
        username: root
        password: password
      triliovault_datamover:
        username: dmapi
        password: password
    hosts:
      default: mariadb
    host_fqdn_override:
      default: null
    path: /dmapi
    scheme: mysql+pymysql
    port:
      mysql:
        default: 3306
  oslo_db_triliovault_wlm:
    auth:
      admin:
        username: root
        password: password
      triliovault_wlm:
        username: workloadmgr
        password: password
    hosts:
      default: mariadb
    host_fqdn_override:
      default: null
    path: /workloadmgr
    scheme: mysql+pymysql
    port:
      mysql:
        default: 3306
conf:
  triliovault:
    backup_target_type: "nfs"
    ## Valid values are "nfs" and "s3"
    nfs:
      nfs_shares:
        - /opt/share1:
            192.168.122.101:
              node_selector: kubernetes_node_label1
            192.168.122.102:
              node_selector: kubernetes_node_label2
        - /opt/share2:
            192.168.122.201:
              node_selector: kubernetes_node_label1
            192.168.122.202:
              node_selector: kubernetes_node_label2
      nfs_options: "nolock,soft,vers=3,timeo=180,intr,lookupcache=none"
    s3:
      access_key: ''
      secret_key: ''
      ## S3 region, if your s3 does not have any region, just keep the parameter as it is
      region_name: ''
      bucket: ''
      endpoint_url: ''
      signature_version: 'default'
      auth_version: 'DEFAULT'
      ## If S3 backend is not Amazon S3 and SSL is enabled on S3 endpoint url then change it to 'True', otherwise keep it as 'False'
      ssl_enabled: False
      ## Provide s3 cert file content as multiline string
      s3_cert: |
        ""

    ## Configure 'dmapi_workers' parameter of '/etc/dmapi/dmapi.conf' file
    ## This parameter value used to spawn the number of dmapi processes to handle the incoming api requests.
    ## If your dmapi node has ‘n' cpu cores, It is recommended, to set this parameter to '4*n’.
    ## If dmapi_workers field is not present in config file. The Default value will be equals to number of cores present on the node
    datamover_api_workers: 16
  fuse: |
    # /etc/fuse.conf - Configuration file for Filesystem in Userspace (FUSE)

    # Set the maximum number of FUSE mounts allowed to non-root users.
    # The default is 1000.
    mount_max = 2000

    # Allow non-root users to specify the allow_other or allow_root mount options.
    user_allow_other
  triliovault_object_store:
    DEFAULT:
      verbose: true
      log_config_append: /etc/triliovault/logging.conf
      vault_data_directory: /var/triliovault-mounts
      vault_s3_access_key_id: <INSERT DATA>
      vault_s3_auth_version: DEFAULT
      vault_s3_bucket: trilio-<INSERT DATA>
      vault_s3_endpoint_url: https://rook-ceph-rgw-openstack-store.rook-ceph.svc:8443/
      vault_s3_region: openstack-store
      vault_s3_secret_access_key: <INSERT DATA>
      vault_storage_das_device: none
      vault_storage_type: s3
      vault_s3_ssl_cert: /etc/s3.cert
    s3fuse_sys_admin:
      helper_command: sudo /usr/bin/workloadmgr-rootwrap /etc/workloadmgr/rootwrap.conf privsep-helper
  paste:
    composite:osapi_workloads:
      use: call:workloadmgr.api:root_app_factory
      /: apiversions
      /v1: openstack_workloads_api_v1
    composite:openstack_workloads_api_v1:
      use: call:workloadmgr.api.middleware.auth:pipeline_factory
      noauth: faultwrap sizelimit noauth apiv1
      keystone: faultwrap sizelimit authtoken keystonecontext apiv1
      keystone_nolimit: faultwrap sizelimit authtoken keystonecontext apiv1
    filter:faultwrap:
      paste.filter_factory: workloadmgr.api.middleware.fault:FaultWrapper.factory
    filter:noauth:
      paste.filter_factory: workloadmgr.api.middleware.auth:NoAuthMiddleware.factory
    filter:sizelimit:
      paste.filter_factory: oslo_middleware.sizelimit:RequestBodySizeLimiter.factory
    app:apiv1:
      paste.app_factory: workloadmgr.api.v1.router:APIRouter.factory
    pipeline:apiversions:
      pipeline: faultwrap osworkloadsversionapp
    app:osworkloadsversionapp:
      paste.app_factory: workloadmgr.api.versions:Versions.factory
    filter:keystonecontext:
      paste.filter_factory: workloadmgr.api.middleware.auth:WorkloadMgrKeystoneContext.factory
    filter:authtoken:
      paste.filter_factory: keystonemiddleware.auth_token:filter_factory
      interface: internal
  datamover_api:
    DEFAULT:
      log_config_append: /etc/triliovault/logging.conf
      dmapi_link_prefix: http://{{ api_interface_address }}:8784
      ## Don't delete this parameter. Keep it empty
      dmapi_enabled_ssl_apis: ""
      dmapi_listen_port: 8784
      dmapi_enabled_apis: dmapi
      bindir: /usr/bin
      instance_name_template: instance-%08x
      dmapi_listen: {{ api_interface_address }}
      my_ip: {{ api_interface_address }}
      rootwrap_config: /etc/triliovault/rootwrap.conf
      debug: False
    wsgi:
      ## Don't delete these entries. We need to keep them with empty values
      ssl_cert_file: ""
      ssl_key_file: ""
      api_paste_config: /etc/dmapi/api-paste.ini
    database:
      connection_recycle_time: 300
      max_overflow: 30
      max_pool_size: 10
      max_retries: -1
    keystone_authtoken:
      auth_type: password
      project_name: service
      memcache_security_strategy: ENCRYPT
      signing_dir: /var/cache/dmapi
      insecure: True
    oslo_messaging_notifications:
      driver: messagingv2
      topics: notifications,stacklight_notifications
    oslo_middleware:
      enable_proxy_headers_parsing: True
    oslo_messaging_rabbit:
      rabbit_qos_prefetch_count: 64
  datamover:
    DEFAULT:
      log_config_append: /etc/triliovault/logging.conf
      vault_s3_auth_version: DEFAULT
      vault_s3_ssl_cert: "/etc/triliovault/s3-cert.pem"
      vault_data_directory_old: "/var/triliovault"
      vault_data_directory: "/var/triliovault-mounts"
      debug: False
      verbose: True
      max_uploads_pending: 3
      max_commit_pending: 3
      dmapi_transport_url:  <NOVA TRANSPORT_URL>
    dmapi_database:
      connection_recycle_time: 300
      max_overflow: 30
      max_pool_size: 10
      max_retries: -1
    libvirt:
      images_rbd_ceph_conf: /etc/ceph/ceph.conf
      rbd_user: cinder
    ceph:
      keyring_ext: .cinder.keyring
    contego_sys_admin:
      helper_command: sudo /usr/bin/privsep-helper
    s3fuse_sys_admin:
      helper_command: sudo /usr/bin/privsep-helper
    conductor:
      use_local: True
    oslo_messaging_rabbit:
      ssl: false
    cinder:
      http_retries: 10
  wlm:
