    anti:
      type:
        default: preferredDuringSchedulingIgnoredDuringExecution
      topologyKey:
        default: kubernetes.io/hostname
      weight:
        default: 10
  mounts:
    triliovault_api:
      init_container: null
      triliovault_api:
        volumeMounts:
        volumes:
    triliovault_datamover:
      init_container: null
      tvault_datamover:
        volumeMounts:
        volumes:
    triliovault_tests:
      init_container: null
      tvault_tests:
        volumeMounts:
        volumes:
    triliovault_db_sync:
      tvault_db_sync:
        volumeMounts:
        volumes:
